name: Deploy to Github Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source ğŸ’¾
        uses: actions/checkout@v2

      - name: Cache pnpm modules âš¡
        id: pnpmCacheStep
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: pnpm Installation ğŸ”®
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.20.3

      - name: Install deps ğŸ“¦
        run: pnpm i

      - name: Set ENV variables ğŸ“
        if: ${{ github.event.repository.name }} != ${{ github.repository_owner }}.github.io
        run: echo ::set-env BASE_URL=/${{ github.event.repository.name }}/

      - name: Build ğŸ”¨
        run: |
          pnpm build
          touch ./dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
